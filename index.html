<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Photobooth | Cuttarug</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <script src="js/vendor/modernizr-2.6.2.min.js"></script>
  </head>
  <body>
    <header class="inner">
      <h1>Photobooth</h1>
    </header>

    <div class="main inner">
      <div class="left">
        <div class="photobooth">
          <div class="countdown"></div>
          <div class="blank">
            <h2>Take photobooth pictures from your webcam</h2>
            <ol>
              <li>Click the <span class="btn"><i class="icon-camera"></i> Start</span> button below to begin the countdown</li>
              <ul>
                <li><span class="strong">Note:</span> The app will ask you to grant access to the camera</li>
              </ul>
              <li>Prepare your pose</li>
              <li>After the last picture, download and share your photostrip</li>
            </ol>
          </div>
          <video class="stream" autoplay></video>
          <canvas id="canvas" width="284px" height="204px" style="display:none">
        </div>
        <button id="start"><i class="icon-camera"></i> Start</button>
      </div>
      <div class="strip right">
        <ul id="strip"></ul>
      </div>
    </div>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
    <script src="js/main.js"></script>
  </body>
</html>
